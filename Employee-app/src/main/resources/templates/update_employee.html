<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{fullName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{jobTitle}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{phone}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{city}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{state}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{primaryEmergencyContact}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{primaryPhoneNumber}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{primaryRelationship}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{secondaryEmergencyContact}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{secondaryPhoneNumber}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{secondaryRelationship}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
